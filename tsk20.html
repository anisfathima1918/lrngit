<script>
    
  
    function define(x)
    {
    var result=document.getElementById("result")  
    result.value+=x.value 
    }
    function calc()
    {
        var result=document.getElementById("result")
        result.value=eval(result.value)
    }
    function cal()
    {
        var result=document.getElementById("result")
        result.value=""
    }
    function clr()
    {
        var result=document.getElementById("result")
        result.value=result.value.slice(0,result.value.length-1)
    }
